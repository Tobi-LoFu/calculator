<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <div class="display">
        <input type="text" name="display" id="display" readonly="true"/>
      </div>
      <div class="container">
        <button class="btn reset operator">C</button>
        <button class="btn operator">+/-</button>
        <button class="btn operator">%</button>
        <button class="btn orange">/</button>
        <button class="btn digit" id="btn7">7</button>
        <button class="btn digit" id="btn8">8</button>
        <button class="btn digit" id="btn9">9</button>
        <button class="btn orange">*</button>
        <button class="btn digit" id="btn4">4</button>
        <button class="btn digit" id="btn5">5</button>
        <button class="btn digit" id="btn6">6</button>
        <button class="btn orange">-</button>
        <button class="btn digit" id="btn1">1</button>
        <button class="btn digit" id="btn2">2</button>
        <button class="btn digit" id="btn3">3</button>
        <button class="btn orange">+</button>
        <button class="btn" id="btndot">.</button>
        <button class="btn digit" id="btn0">0</button>
        <button class="btn clear-entry" id="btn00">CE</button>
        <button class="btn orange">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
